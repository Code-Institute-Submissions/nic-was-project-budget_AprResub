{% extends "base.html" %}
{% block content %}


    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel white">
                <!-- first and last name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input placeholder="First Name" id="first_name" name="first_name" type="text" class="validate"> 
                        <input placeholder="Last Name" id="last_name" name="last_name" type="text" class="validate">
                    </div>
                </div>
                <!-- email address -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix"></i>
                        <input placeholder="email" id="email" name="email" type="email" class="validate">
                        <label for="email">email</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input placeholder="Password" id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register button -->
                <div class="row center-align">
                    <button class="grey btn-large" type="submit" name="action">Submit
                        <i class="fas fa-sign-in-alt right"></i>
                      </button>
                </div>
            </div>
        </form>
    </div>


  {% endblock %}
