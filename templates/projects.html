<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>

    {% for project in projects %}
        {{ project.user_email }}<br>
        {{ project.project_name }}<br>
        {{ project.project_currency }}<br>
        {{ project.project_start_date }}<br>

        {% for category in project.project_categories %}
            {{ category.category_name }}  ({{ category.category_measure }})<br>
        {% endfor %}

        <br>
    {% endfor %}

</body>
</html>
